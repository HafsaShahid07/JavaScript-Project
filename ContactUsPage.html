<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="../CSS/travel_recommendation.css">
    <link rel="stylesheet" href="../CSS/contactPage.css">
    <link rel="stylesheet" href="../CSS/recommend.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar">
        <div id="logo">
            <img id="plane" src="../Images/planeFinal.png" alt="Picture of a Plane">
            <p>TravelBloom</p>
        </div>
        <ul class="PageLinks">
            <li id="HomePage"><a href="./index.html">Home</a></li>
            <li id="AboutPage"><a href="./AboutUsPage.html">About Us</a></li>
            <li id="ContactPage"><a href="./ContactUsPage.html">Contact Us</a></li>
        </ul>
        <div class="searchBox">
            <input type="text" placeholder="Enter a destination" id="searchInput">
            <button id="searchButton">Search</button>
            <button id="clearButton">Clear</button>
        </div>
    </nav>
    <div class="contactContainer">
        <div id="displayContainer">

        </div>
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <footer>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
        </footer>
    </div>

    <script src="../JavaScript/travel_recommendation.js"> </script>
</body>

</html>
